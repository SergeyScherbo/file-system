<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <ul>
        <li>
          <div class="list-el--outer">
            <div class="list-el--inner"><span class="list-icon"><i class="fa fa-folder"></i></span>First element</div>
          </div>
        </li>
        <li>
          <div class="list-el--outer">
            <div class="list-el--inner"><span class="list-icon"><i class="fa fa-file"></i></span>Second element</div>
          </div>
        </li>
        <li>
          <div class="list-el--outer">
            <div class="list-el--inner"><span class="list-icon"><i class="fa fa-folder-open"></i></span>Third element</div>
          </div>
          <ul class="list--inner">
            <li>
              <div class="list-el--outer">
                <div class="list-el--inner"><span class="list-icon"><i class="fa fa-file"></i></span>Inner first</div>
              </div>
            </li>
            <li>
              <div class="list-el--outer">
                <div class="list-el--inner"><span class="list-icon"><i class="fa fa-file"></i></span>Inner second</div>
              </div>
            </li>
            <li>
              <div class="list-el--outer">
                <div class="list-el--inner"><span class="list-icon"><i class="fa fa-file"></i></span>Inner third</div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </aside>
    <main class="main">
      <header class="main-header">
        <div class="element-name">Folder number one</div>
        <div class="element-options">
          <button><i class="fa fa-save"></i></button>
          <button><i class="fa fa-trash"></i></button>
        </div>
      </header>
      <div class="element-info">0 KB</div>
      <div class="content content-folder">
        <button class="btn btn--folder">New folder</button>
        <button class="btn btn--file">New file</button>
      </div>
    </main>
  </div>
</body>
</html>
